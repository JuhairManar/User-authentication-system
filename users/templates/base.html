<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
      {% block style %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-between">
      <a class="navbar-brand text-white">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              {% if user.is_staff %}
              <li class="nav-item active">
                <a class="nav-link text-light" href="{% url 'create_blog' %}">Post a blog</a>
            </li>
              <li class="nav-item">
                  <a class="nav-link text-light" href="{% url 'my_blogs' %}">My blog lists</a>
              </li>
              {% endif %}
              {% if user.is_authenticated %}
              <li class="nav-item dropdown">
                  <a class="nav-link text-light" href="{% url 'blog_list' %}">All blogs</a>
              </li>
          </ul>
          {% endif %}
      </div>
      <div class="d-flex">
          {% if user.is_authenticated %}
          <a href="{% url 'profile' %}" class="btn btn-outline-success mx-2">{{ user.username }}</a>
          <a href="{% url 'logout' %}" class="btn btn-outline-success mx-2">Logout</a>
          {% else %}
          <a href="{% url 'signup' %}" class="btn btn-outline-success mx-2">Signup</a>
          <a href="{% url 'login' %}" class="btn btn-outline-success mx-2">Login</a>
          {% endif %}
      </div>
  </nav>
    {% block body %}{% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
